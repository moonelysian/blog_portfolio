{% extends 'base.html' %}
    
{% block contents %}
<br>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h4>제목: </h4>
            <input type="text" name="title" value={{blog.title}}>
            <br><br>
            <h4>본문: </h4>
            <textarea cols=40 rows=10 name="body" value={{blog.body}}></textarea>
            <br><br>
            <input class="btn" style="background-color: darkslateblue; color:white" type="submit" value="제출하기">
        </form>
    </div>
{% endblock %}
